<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Country Dial Codes</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list list-inset">
			<div class="item item-input">
				<input type="text" data-ng-model="skill.value" placeholder="skill" />
				<input type="hidden" data-ng-model="skill.id" />
			</div>
			
			<div class="item">
				<button type="button" ng-click="closeCountryDialCode()" class="button button-light">
					Cancel
				</button>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
