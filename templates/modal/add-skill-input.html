<ion-modal-view>
	<ion-header-bar>
		<h4 class="title">Add New Skill</h4>
		<button type="button" class="button button-right button-icon" ng-click="closeModal()">
			<i class="ion-ios-close-empty"></i>
		</button>
	</ion-header-bar>
	<ion-content>
		<div class="list list-inset">
			<div class="item item-input">
				<input type="text" data-ng-model="skill.value" placeholder="skill" />
				<input type="hidden" data-ng-model="skill.id" />
			</div>

			<div class="item">
				<div ng-show="connection=='none'" class="mt-10 mb-10 text-center assertive">
					<small>
						<i class="ion-android-warning"></i> Internet connection is required!
					</small>
				</div>

				<button type="button" ng-click="saveAndCloseModal()" class="button button-positive" ng-disabled="!skill.value || connection=='none'">
					Save
				</button>

				<button type="button" ng-click="closeModal()" class="button button-light">
					Cancel
				</button>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
