<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Additional Info</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list list-inset">
			<div class="item item-input">
				<textarea name="additional-info" id="additional-info" cols="30" rows="10" data-ng-model="additionalInfo.value" placeholder="additional info"></textarea>
			</div>
			
			<div class="item">
				<button type="button" ng-click="saveAdditionalInfo()" class="button button-positive" ng-disabled="!additionalInfo.value">
					Save
				</button>
				<button type="button" ng-click="closeInfoModal()" class="button button-light">
					Cancel
				</button>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
