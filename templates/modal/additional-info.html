<ion-modal-view>
	<ion-header-bar>
		<h4 class="title">Additional Info</h4>
		<button type="button" class="button button-right button-icon" ng-click="closeInfoModal()">
			<i class="ion-ios-close-empty"></i>
		</button>
	</ion-header-bar>
	<ion-content>
		<div class="list list-inset">
			<div class="item item-input" id="text-angular-editor">
				<text-angular ta-toolbar="[]" ng-model="additionalInfo.value"></text-angular>
			</div>

			<div class="item">
				<div ng-show="connection=='none'" class="mt-10 mb-10 text-center assertive">
					<small>
						<i class="ion-android-warning"></i> Internet connection is required!
					</small>
				</div>

				<button type="button" ng-click="saveAdditionalInfo()" class="button button-positive" ng-disabled="!additionalInfo.value || connection=='none'">
					Save
				</button>
				<button type="button" ng-click="closeInfoModal()" class="button button-light">
					Cancel
				</button>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
