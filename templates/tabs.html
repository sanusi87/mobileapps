<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
	
	<!-- profile -->
	<ion-tab title="Profile" icon-off="ion-android-contact" icon-on="ion-android-contact" href="#/tab/profile">
		<ion-nav-view name="tab-profile"></ion-nav-view>
	</ion-tab>
	
	<!-- jobs -->
	<ion-tab title="Jobs" icon-off="ion-search" icon-on="ion-search" href="#/tab/job">
		<ion-nav-view name="tab-job"></ion-nav-view>
	</ion-tab>
	
	<!-- applications -->
	<ion-tab title="Job Application" icon-off="ion-android-folder" icon-on="ion-android-folder-open" href="#/tab/application">
		<ion-nav-view name="tab-application"></ion-nav-view>
	</ion-tab>
	
	<!-- settings -->
	<ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
		<ion-nav-view name="tab-settings"></ion-nav-view>
	</ion-tab>
	
</ion-tabs>
